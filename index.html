<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truman Show</title>
    <style>
        /* Button Styling */
        .video-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 450px;
            background-image: url('/The%20Truman%20Show.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .video-button:hover {
            transform: scale(1.05);
        }

        /* Video section (hidden initially) */
        #video-section {
            display: none;
            opacity: 0;
            transition: all 0.5s ease;
            padding-top: 20px;
        }

        #myVideo {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        /* Smooth scroll behavior for the link */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Button with background image -->
    <button class="video-button" onclick="showVideoSection()">The Truman Show</button>

    <!-- Hidden Video Section -->
    <div id="video-section">
        <video id="myVideo" controls>
            <source src="http://127.0.0.1:44727/Content/8949ECE93D7BB1112353E98D34CCE23996ADF2A7-0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function showVideoSection() {
            var videoSection = document.getElementById('video-section');
            var video = document.getElementById('myVideo');
            
            // If the section is already visible, do nothing
            if (videoSection.style.display === "block") return;

            // Show the video section and set opacity to create fade-in effect
            videoSection.style.display = "block";
            setTimeout(function() {
                videoSection.style.opacity = 1;
            }, 50);

            // Start playing the video after a brief delay for smooth effect
            video.play();

            // Scroll to the video section
            window.location.hash = "#video-section";
        }
    </script>

</body>
</html>
